<!DOCTYPE HTML>
<html>

<head>
    <style>
        #div1 {
            width: 350px;
            height: 370px;
            padding: 10px;
            border: 1px solid #000;
        }
        
        .imgDiv {
            width: 150px;
            height: 150px;
            float: left;
        }
    </style>

</head>

<body>


    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>

    <div class="imgDiv" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag1" src="sad.png" draggable="true" ondragstart="drag(event)" width="150">
    </div>

    <div class="imgDiv" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag2" src="smiley.png" draggable="true" ondragstart="drag(event)" width="150">
    </div>



    <script>
        function allowDrop(e) {
            e.preventDefault();
        }

        function drag(e) {
            e.dataTransfer.setData("text", e.target.id);
        }

        function drop(e) {
            e.preventDefault();
            var data = e.dataTransfer.getData("text");
            e.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>
